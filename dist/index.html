<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Keyboard</title>
  <script defer src="bundle.js"></script><link href="style.css" rel="stylesheet"></head>
  <body>
    <div class="main">
      <div class="main_text">
        <textarea name="" id="" cols="45" rows="10"></textarea>
      </div>
      <div class="virtual-keyboard">
        <div class="virtual-keyboard-str">
          <div class="item">`</div>
          <div class="item">1</div>
          <div class="item">2</div>
          <div class="item">3</div>
          <div class="item">4</div>
          <div class="item">5</div>
          <div class="item">6</div>
          <div class="item">7</div>
          <div class="item">9</div>
          <div class="item">0</div>
          <div class="item">-</div>
          <div class="item">=</div>
          <div class="item">Backspace</div>
        </div>
        <div class="virtual-keyboard-item"></div>
        <div class="virtual-keyboard-item"></div>
        <div class="virtual-keyboard-item"></div>
        <div class="virtual-keyboard-item"></div>
      </div>
    </div>
  </body>
</html>
